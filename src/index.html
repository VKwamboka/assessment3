<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>

        <div class="container">
            <div class="header">
                <h1 style="text-align: center;">EXPENSE TRACKER</h1>
            </div>


            <div class="content">

                <div id="income">
                    <h2>Income</h2>
                    <p id="incomVal">0</p>

                </div>

                <div class="tracker">
                    <h2>Expense Tracker</h2>
                    <!-- new items -->
                    <div id="item">
                        <h3>Balance</h3>
                        <p id="bal">
                            0</p>
                    </div>

                    <div id="allRecords"></div>

                    <div class="content1" id="content1">
                        <h3>Enter Details</h3>
                        <div class="input">
                            <label>Income</label>
                            <input class="input" name="income" type="number" id="incomes">
                        </div>
                        <div class="input">
                            <label>Expense</label>
                            <input class="input" name="amount" type="number" id="amount">
                        </div>
                        <div class="input">
                            <label>Date</label>
                            <input class="input" name="date" type="date" id="date">
                        </div>

                        <button id="create-btn">Add new Item</button>
                    </div>
                </div>

                <div id="expensediv">
                    <h2>Expenses</h2>
                    <P id="expenseVal" style="color: red;">0</P>
                </div>
            </div>

        </div>


        <script src="../dist/quiz1.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
